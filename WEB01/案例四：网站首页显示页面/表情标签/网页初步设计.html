<!DOCTYPE html>

	<head>

		<title>网页</title>

	<body>
		<!--创建一个八行的表格-->

			</tr>

			<tr>
				<td>
					<img src="../../img/1.jpg" width="100%"/>
				</td>
			</tr>

</html>
