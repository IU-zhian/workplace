<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册网页</title>
		<script>
			function showTips(id,info){
				document.getElementById(id+"span").innerHTML="<font color='gray'>"+info+"</font>";
			}
			function check(id,info){
				//1.获取用户输入的用户名数据
				var uValue = document.getElementById(id).value;
				//2，进行校验
				if(uValue==""){
					document.getElementById(id+"span").innerHTML="<font color='red'>"+info+"</font>";
				}else{
					document.getElementById(id+"span").innerHTML="";
				}
			}
		</script>
	</head>
	<body>
		<table border="1px" width="1300px" align="center" >
			<tr>
				<td>
					<table border="0px" width="100%" height=50>
						<tr>
							<td width="33.3%">
								<img src="../img/logo2.png" height=47/>
							</td>
							<td width="33.3%">
								<img src="../img/header.png" height=47/>
							</td >
							<td width="33.3%" align="center">
								<a href="#">登录</a>
								<a href="#">注册</a>
								<a href="#">购物车</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td bgcolor="black" height="50">
					&nbsp&nbsp&nbsp&nbsp
					<a href="#"><font size="5" color="white">首页</font></a>&nbsp&nbsp&nbsp&nbsp
					<a href="#"><font color="white">手机数码</font></a>&nbsp&nbsp&nbsp&nbsp
					<a href="#"><font color="white">电脑办公</font></a>&nbsp&nbsp&nbsp&nbsp
					<a href="#"><font color="white">鞋靴箱包</font></a>&nbsp&nbsp&nbsp&nbsp
					<a href="#"><font color="white">家用电器</font></a>
				</td>
			</tr>
			<tr background="../../img/regist_bg.jpg" height="600px">
				<td>
					<form action="#" method="get" name="regForm" onsubmit="return checkForm()">
						<table border="1px" width="750px" height="400px" align="center" bgcolor="white"
							cellpadding="0px" cellspacing="0px">
							<tr align="center">
								<td colspan="2">
									<font size="4">会员注册</font>&nbsp;&nbsp;&nbsp;USER REGIST
								</td>
							</tr>
							<tr>
								<td>
									用户名</td>
								<td>
									<input type="text" name="user" size="30px" id="user" onfocus="showTips('user','用户名必填!')" onblur="check('user','用户名不能为空!')"/>&nbsp;&nbsp;<span id="userspan"></span>
								</td>
							</tr>
							<tr>
								<td>密码</td>
								<td>
									<input type="password" name="password" size="30px" id="password" onfocus="showTips('password','密码必填!')" onblur="check('password','密码不能为空!')"/>&nbsp;&nbsp;<span id="passwordspan"></span>
								</td>
							</tr>
							<tr>
								<td>确认密码</td>
								<td>
									<input type="password" name="repassword" size="30px" id="repassword"/>
								</td>
							</tr>
							<tr>
								<td>Email</td>
								<td>
									<input type="text" name="Email" size="30px" id="email"/>
								</td>
							</tr>
							<tr>
								<td>姓名</td>
								<td>
									<input type="text" name="username" size="30px" />
								</td>
							</tr>
							<tr>
								<td>性别</td>
								<td>
									<input type="radio" name="sex" value="男" />男
									<input type="radio" name="sex" value="女" />女
								</td>
							</tr>
							<tr>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<td>出生日期</td>
								<td>
									<input type="text" name="date" size="30px" />
								</td>
							</tr>
							<tr>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<td>验证码</td>
								<td>
									<input type="text" name="yzm" />
									<img src="../img/yanzhengma.png"/>
								</td>
							</tr>
							<tr align="center">
								<td colspan="2">
									<input type="submit" value="注册" />
								</td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
