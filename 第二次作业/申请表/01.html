<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>职位申请表</title>
	</head>
	<body>
		<h1>申请表</h1>
		<form>
			姓名：<input type="text" name="username"/><br />
			密码：<input type="password" name="password" /><br />
			照片：<input type="file" /><br />
			感兴趣的职位：<input type="radio" name="busy"/> web设计
			<input type="radio" name="busy"/> web开发<br />
			向往的城市：<select name="province">
				<option>--请选择--</option>
				<option>北京</option>
				<option>上海</option>
				<option>广州</option>
				<option>天津</option>
			</select><br />
			协议：<textarea name="协议" cols="30px" rows="5">
求职信息必须真实，准确。
本网站只负责向企业推荐。
			</textarea><br />
			<input type="checkbox" required="required" />我认真阅读并接受以上协议<br />
			经验：<select name="experience">
				<option>--请选择--</option>
				<option>大专</option>
				<option>本科</option>
				<option>一本</option>
				<option>双一流</option>
				</select><br />
			<input type="submit" />
			<input type="reset" />
		</form>
	</body>
</html>
