<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签</title>
	</head>
	<body>
		<form action="#">
			用户名：<input  type="text"/><br />
			密码：<input type="password" /><br  />
			确认密码：<input type="password" /><br  />
			性别：<input type="radio" name="sex"/>男
			<input type="radio" name="sex"/>女<br />
			<!--
            	其中name=“” 内容是任意的，整个命令代表确定一些属性，即实现性别中只能勾选一个
            -->
			爱好：<input type="checkbox" name="hobby"/>跑步
			<input type="checkbox" name="hobby"/>打游戏
			<input type="checkbox" name="hobby"/>敲代码<br />
			头像：<input type="file" /><br  />
			籍贯：<select name="province">
				<option>--请选择--</option>
				<option>天津</option>
				<option>四川</option>
				<option>江西</option>
			</select><br />
			自我介绍：<textarea>
				
			</textarea><br />
			提交按钮：<input  type="submit"/><br />
			普通按钮：<input  type="submit" value="zhuce"/><br />
			重置：<input type="reset"/>
		</form>
	</body>
</html>
