<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册网页</title>
		<script>
			function checkForm(){
				//alert("aa");
				//校验用户名
				//1.获取用户输入的数据
				var uValue = document.getElementById("user").value;
				//alert(uValue);
				if(uValue==""){
					//给出错误信息
					alert("用户名不能为空");
					return false;
				}
				//uValue==""代表uValue的值是空的 ""代表空 
				//注意：JS中的等于只能用==
				/*校验密码*/
				var pValue = document.getElementById("password").value;
				if(pValue==""){
					alert("密码不能为空");
					return false;
				}
				/*校验确认密码*/
				var rpValue = document.getElementById("repassword").value;
				if(rpValue!=pValue){
					alert("两次密码不一致");
					return false;
				}
				/*校验邮箱*/
				var eValue = document.getElementById("email").value;
				if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(eValue)){
					alert("邮箱格式不正确");
					return false;
				}
			}
		</script>
	</head>
	<body>
		<table border="1px" width="1300px" align="center" >
			<tr>
				<td>
					<table border="0px" width="100%" height=50>
						<tr>
							<td width="33.3%">
								<img src="../img/logo2.png" height=47/>
							</td>
							<td width="33.3%">
								<img src="../img/header.png" height=47/>
							</td >
							<td width="33.3%" align="center">
								<a href="#">登录</a>
								<a href="#">注册</a>
								<a href="#">购物车</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td bgcolor="black" height="50">
					&nbsp&nbsp&nbsp&nbsp
					<a href="#"><font size="5" color="white">首页</font></a>&nbsp&nbsp&nbsp&nbsp
					<a href="#"><font color="white">手机数码</font></a>&nbsp&nbsp&nbsp&nbsp
					<a href="#"><font color="white">电脑办公</font></a>&nbsp&nbsp&nbsp&nbsp
					<a href="#"><font color="white">鞋靴箱包</font></a>&nbsp&nbsp&nbsp&nbsp
					<a href="#"><font color="white">家用电器</font></a>
				</td>
			</tr>
			<tr background="../../img/regist_bg.jpg" height="600px">
				<td>
					<form action="#" method="get" name="regForm" onsubmit="return checkForm()">
						<table border="1px" width="750px" height="400px" align="center" bgcolor="white"
							cellpadding="0px" cellspacing="0px">
							<tr align="center">
								<td colspan="2">
									<font size="4">会员注册</font>&nbsp;&nbsp;&nbsp;USER REGIST
								</td>
							</tr>
							<tr>
								<td>
									用户名</td>
								<td>
									<input type="text" name="user" size="34px" id="user" />
								</td>
							</tr>
							<tr>
								<td>密码</td>
								<td>
									<input type="password" name="password" id="password"/>
								</td>
							</tr>
							<tr>
								<td>确认密码</td>
								<td>
									<input type="password" name="repassword" id="repassword"/>
								</td>
							</tr>
							<tr>
								<td>Email</td>
								<td>
									<input type="text" name="Email" id="email"/>
								</td>
							</tr>
							<tr>
								<td>姓名</td>
								<td>
									<input type="text" name="username" />
								</td>
							</tr>
							<tr>
								<td>性别</td>
								<td>
									<input type="radio" name="sex" value="男" />男

							</tr>
							<tr>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<td>出生日期</td>
								<td>
									<input type="text" name="date" />
								</td>
							</tr>
							<tr>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<td>验证码</td>
								<td>
									<input type="text" name="yzm" />
									<img src="../img/yanzhengma.png"/>
								</td>
							</tr>
							<tr align="center">

									<input type="submit" value="注册" />

			</tr>

	</body>
</html>
